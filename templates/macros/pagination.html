{% macro render_pagination(pagination) %}
  <nav>
    <ul class="pager">

      <!-- previous -->
      {% if pagination.has_prev %}
      <li class="previous"><a href="{{ pagination.prev|url }}"><span aria-hidden="true">&larr;</span> Newer</a></li>
      {% else %}
      <li class="previous disabled"><a href="#"><span aria-hidden="true">&larr;</span> Newer</a></li>
      {% endif %}

      <!-- current -->

      <li class="current">{{ pagination.page }}</li>

      <!-- next -->
      {% if pagination.has_next %}
      <li class="next"><a href="{{ pagination.next|url }}">Older <span aria-hidden="true">&rarr;</span></a></li>
      {% else %}
      <li class="next disabled"><a href="#">Older <span aria-hidden="true">&rarr;</span></a></li>
      {% endif %}

    </ul>
  </nav>
{% endmacro %}
