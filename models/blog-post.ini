[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.body]
label = Body
type = markdown

[fields.meeting_location]
label = Meeting Location
type = markdown
size = large

[fields.meeting_time]
label = Meeting Time
type = markdown
size = large

[fields.meeting_registration]
label = Meeting Registration
type = markdown
size = large
